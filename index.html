<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Psy Test</title>
    <link href="css/style.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="container">
    
        <div class="question-section">
            <h1 class="question-section__tittle tittle">Закончи рисунок / 12 квадратов</h1>
            
            <div class="question-section__progress__bar progress__bar">
                <span data-progress="10%">10%</span>
            </div>

            <div class="question-section__inner inner">
                <div class="inner__img img"></div>
                <p class="inner__question question">Что нарисовано в этом квадрате?</p>

                <div class="inner__options options">
                    <div class="options__item item">
                        <input type="radio" id="item_1" name="options" value="1">
                        <label for="item_1">Солнце</label>
                    </div>
                    <div class="options__item item">
                        <input type="radio" id="item_2" name="options">
                        <label for="item_2">Цветок</label>
                    </div>
                    <div class="options__item item">
                        <input type="radio" id="item_3" name="options">
                        <label for="item_3">Глаз</label>
                    </div>
                    <div class="options__item item">
                        <input type="radio" id="item_4" name="options">
                        <label for="item_4">Смешная рожица, фигурка</label>
                    </div>
                    <div class="options__item item">
                        <input type="radio" id="item_5" name="options">
                        <label for="item_5">Гротескная карикатура</label>
                    </div>
                    <div class="options__item item">
                        <input type="radio" id="item_6" name="options">
                        <label for="item_6">Череп, взрыв, иной негатив</label>
                    </div>
                </div>
            </div>
        </div>

        <!-- <div class="question-section">
            <h1 class="question-section__tittle tittle"></h1>
            <div class="question-section__img img"></div>
            <p class="question-section__text text"></p>
            <button class="question-section__btn btn"></button>
        </div>

        <div class="answer-section">
            <h1 class="answer-section__tittle tittle"></h1>
            <div class="answer-section__img img"></div>
            <p class="answer-section__text text"></p>
            <button class="answer-section__btn btn"></button>
        </div> -->
    </div>

    <script type="module" src="js/app.js"></script>

</body>
</html>
